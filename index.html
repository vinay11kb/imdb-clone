<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1013d8b8e8.js" crossorigin="anonymous"></script>
    <title>IMDBI-CLONE</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <img width="80" height="50" src="https://fainaidea.com/wp-content/uploads/2021/03/1200px-IMDB_Logo_2016.svg_.png" alt="imdb-image">
                <div class="input-container">
                    <input type="text" id="input-box" placeholder="SEARCH">
               
                </div>
                
                <div class="fav-btn-wrapper">
                    <button class="fav-btn btn">FAVORITE</button>
                    <span id="fav-count">0</span>
                </div>
            </div>
            <div id="fav-lightBox">
                <span><a href="#">Close</a></span>
                <ul class="fav-container">
                    <li class="movie-counter">Count: 0</li>
                
                </ul>
            </div>            
        </nav>       
    </header>
    <main>
        <div class="movie-list">
            
        </div>
        <div id="detail-lightBox">
            <span><a href="#">HOME</a></span>        
            <div class="details-box">
                <div class="movieDetails">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
